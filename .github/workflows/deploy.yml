name: Deploy NestJS Backend to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS app
        run: npm run build

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean Droplet
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          APP_DIR="/home/backend/hrms"

          # Ensure target directory exists on the server
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p $APP_DIR/dist"

          # Sync dist and package files to the server
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            dist package.json package-lock.json \
            "$DEPLOY_USER@$DEPLOY_HOST:$APP_DIR/"

          # Restart PM2 on the server
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            cd /home/backend/hrms

            # Install dependencies if package.json changed
            if [ "$(git diff --name-only HEAD~1 HEAD | grep package.json)" ]; then
              echo "package.json changed — installing dependencies..."
              npm install --production
            else
              echo "package.json unchanged — skipping npm install."
            fi

            # Restart PM2 if running, otherwise start
            if pm2 list | grep -q "hrms-be"; then
              pm2 restart hrms-be
            else
              pm2 start npm --name "hrms-be" -- run start
            fi

            pm2 save
          EOF
